
schemaVersion: 2.2.0
metadata:
  name: kai
components:
 - name: tools
   container:
     image: quay.io/juangonz/kai-devspaces
     memoryLimit: 1G
     mountSources: true
     env:
       - name: MAVEN_CONFIG
         value: /home/user/.m2
     volumeMounts:
       - name: m2
 - name: m2
   volume: {}  
commands:
   - id: maven-build
     exec:
       component: tools
       workingDir: ${PROJECT_SOURCE}
       commandLine: mvn clean install
       group:
         kind: build
         isDefault: true


