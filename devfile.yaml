schemaVersion: 2.2.2
metadata:
  name: vscode-quarkus-dev
  version: 1.0.0
  displayName: VS Code + Quarkus
  description: A workspace with Quarkus tooling and VS Code editor
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      cpuLimit: "2"
      cpuRequest: "1"
      memoryLimit: 4Gi
      memoryRequest: 2Gi
      mountSources: true
      sourceMapping: /projects
  - name: vscode-editor
    plugin:
      id: che-incubator/che-code/latest
      registryUrl: https://eclipse-che.github.io/che-plugin-registry/main/v3
