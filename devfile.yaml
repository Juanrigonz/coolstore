
schemaVersion: 2.2.0
metadata:
  name: kai
components:
 - name: tools
   container:
     image: quay.io/juangonz/kai-devspaces:1.0
     memoryLimit: 1G
     mountSources: true
     env:
       - name: MAVEN_CONFIG
         value: /home/user/.m2
     volumeMounts:
       - name: m2
         path: /home/user/.m2
 - name: m2
   volume:
     size: 10G 
commands:
   - id: maven-build
     exec:
       component: tools
       workingDir: ${PROJECT_SOURCE}
       commandLine: mvn clean install
       group:
         kind: build
         isDefault: true


