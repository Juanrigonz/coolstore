schemaVersion: 2.2.2
metadata:
  name: kai
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:3.21
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '1Gi'
      memoryRequest: '512Mi'
      cpuLimit: '`'
      cpuRequest: '0.5'
      mountSources: true
  - name: venv
    volume:
      size: 5G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      group:
        kind: run
